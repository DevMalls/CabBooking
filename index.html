<html>

<head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="row align-items-center">
            <div class="col align-self-center">
                <h1>Cab Booking 
                    <a href='index.html'>
                        <button type="button" class="btn btn-dark float-right mt-2">New Cab</button>
                    </a>                   
                </h1>
                <h5 class="text-center mt-3">Please select your location and role to book the cab</h5>
                <div class="form-row mt-4">
                    <div class="form-group col-lg-12">
                        <label class="font-weight-bold" for="location">Location</label>
                        <select name="location" id="location" class="form-control">
                            <option value="T Nagar">T Nagar</option>
                            <option value="Tidel">Tidel</option>
                            <option value="Siruseri">Siruseri</option>
                            <option value="Navalur">Navalur</option>
                            <option value="Thambaram">Thambaram</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="font-weight-bold" for="role">Role: </label>
                        <select name="role" id="role" class="form-control">
                            <option value="Front End Developer">Front End Developer</option>
                            <option value="Back End Developer">Back End Developer</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#openModal"
                        onclick="bookcab()">Book Cab</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
